<div class="container">
  <div class="card">
    <div class="register-container">
      <h2>📝 User Registration</h2>
      <p class="text-muted">Create your secure blockchain voting account</p>

      <form (ngSubmit)="onRegister()" class="register-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">👤 Username</label>
              <input
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                class="form-control"
                placeholder="Choose a username"
                required
              >
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="fullName">📛 Full Name</label>
              <input
                type="text"
                id="fullName"
                [(ngModel)]="fullName"
                name="fullName"
                class="form-control"
                placeholder="Enter your full name"
                required
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">📧 Email Address</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            placeholder="your.email@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="voterId">🆔 Voter ID</label>
          <input
            type="text"
            id="voterId"
            [(ngModel)]="voterId"
            name="voterId"
            class="form-control"
            placeholder="Enter your voter ID"
            required
          >
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="password">🔒 Password</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                placeholder="Create a strong password"
                required
              >
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="confirmPassword">🔒 Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Confirm your password"
                required
              >
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
            I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-success btn-block" [disabled]="!isFormValid()">
          <span *ngIf="!loading">🎯 Register Account</span>
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="loading"> Creating account...</span>
        </button>
      </form>

      <div *ngIf="errorMessage" class="alert alert-error">
        ⚠️ {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        ✅ {{ successMessage }}
      </div>

      <div class="text-center mt-3">
        <p class="mb-0">Already have an account?
          <a routerLink="/login" class="text-primary">🔑 Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
